body {

/* SECCIONES */
.section {

.space {

}

/* ESTRELLAS */
.star {

  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% {opacity: 0.2;}
  50% {opacity: 1;}
}

.transition {

}

.sky {
  background: linear-gradient(to bottom, #87cfff, #dff3ff);
  color: #003366;
  position: relative;
  overflow: hidden;
}

/* NUBES */
.cloud {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  filter: blur(8px);
  animation: float 60s linear infinite;
  z-index: 0;
}

@keyframes float {
  from { transform: translateX(-200px); }
  to { transform: translateX(120vw); }
}

/* CONTENIDO SOBRE NUBES */

button {

  border-radius: 30px;

  transition: all 0.4s ease;
}

#yes {

}

#no {

  position: relative;
}

.glow {
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 5px #ffffff; }
  to { box-shadow: 0 0 25px #ffffff; }
}

.highlight {
  animation: shine 2s infinite alternate;
}

@keyframes shine {
  from { text-shadow: 0 0 5px #ffffff; }
  to { text-shadow: 0 0 20px #ffffff; }
}
</style>
</head>
