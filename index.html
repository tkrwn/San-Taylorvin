body {

/* SECCIONES */
.section {

/* ESPACIO */
#space {

  position: relative;

}

/* ESTRELLAS */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% {opacity: 0.2;}
  50% {opacity: 1;}
}

#transition {

}

#sky {
  background: linear-gradient(to bottom, #87cfff, #dff3ff);
  color: #003366;
  position: relative;
  overflow: hidden;
}

/* NUBES */
.cloud {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  filter: blur(8px);
  animation: float 40s linear infinite;
}

@keyframes float {
  from { transform: translateX(-200px); }
  to { transform: translateX(120vw); }
}

/* TEXTO */
h1 {
  font-size: 2rem;
  max-width: 600px;
  line-height: 1.4;
}

/* BOTONES */
.buttons {
  margin-top: 30px;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.4s ease;
}

#yes {
  background: white;
  color: #0066cc;
}

#no {
  background: #0066cc;
  color: white;
  position: relative;
}

.glow {
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 5px #ffffff; }
  to { box-shadow: 0 0 25px #ffffff; }
}

/* FINAL */
#final {
  font-size: 1.8rem;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.highlight {
  animation: shine 2s infinite alternate;
}

@keyframes shine {
  from { text-shadow: 0 0 5px #ffffff; }
  to { text-shadow: 0 0 20px #ffffff; }
}
</style>
</head>
