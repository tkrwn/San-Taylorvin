<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html { scroll-behavior: smooth; }

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  overflow-x:hidden;
}

/* FONDO CONTINUO */
body{
  background: linear-gradient(
    to bottom,
    #000814 0%,
    #001d3d 25%,
    #023e8a 45%,
    #6ea8ff 65%,
    #bde0ff 80%,
    #dff6ff 100%
  );
}

/* SECCIONES */
.section{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  font-size:2rem;
  position:relative;
}

.dark{ color:white; }
.light{ color:#003366; }

/* ESTRELLAS */
.star{
  position:fixed;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation:twinkle 3s infinite ease-in-out;
  z-index:-1;
}

@keyframes twinkle{
  0%,100%{opacity:.2;}
  50%{opacity:1;}
}

/* PRADERA */
.field{
  position:absolute;
  bottom:0;
  width:100%;
  height:220px;
  background:linear-gradient(to top,#52b788,#b7e4c7);
}

/* GINGER MEJORADA */
.ginger{
  position:absolute;
  bottom:130px;
  left:50%;
  transform:translateX(-50%);
  width:130px;
  height:110px;
  background:white;
  border-radius:60% 60% 50% 50%;
}

.ginger .ear{
  position:absolute;
  width:40px;
  height:65px;
  background:#a47148;
  border-radius:50%;
  top:20px;
}

.ginger .ear.left{ left:-25px; }
.ginger .ear.right{ right:-25px; }

.ginger .eye{
  position:absolute;
  width:8px;
  height:8px;
  background:black;
  border-radius:50%;
  top:45px;
}

.ginger .eye.left{ left:40px; }
.ginger .eye.right{ right:40px; }

.ginger .nose{
  position:absolute;
  width:12px;
  height:8px;
  background:#333;
  border-radius:50%;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
}

/* BOTONES */
button{
  padding:14px 28px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:all .4s ease;
}

#yes{
  background:white;
  color:#0066cc;
}

#no{
  background:#0066cc;
  color:white;
}

.glow{
  animation:glow 1.5s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 5px #fff;}
  to{box-shadow:0 0 25px #fff;}
}

.highlight{
  animation:shine 2s infinite alternate;
}

@keyframes shine{
  from{text-shadow:0 0 5px #fff;}
  to{text-shadow:0 0 20px #fff;}
}

/* START SCREEN */
#start{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.startBtn{
  margin-top:20px;
  background:white;
  color:black;
}
</style>
</head>

<body>

<div id="start">
  <h1>Hola mi Bren preciosa üíô</h1>

<audio id="music" loop>

<div class="section dark">Hay pensamientos que duran segundos</div>
<div class="section dark">Y luego est√°s t√∫</div>

<script>
/* ESTRELLAS */
for(let i=0;i<120;i++){

</script>

</body>
</html>
