<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Para Bren üíô</title>

<style>
html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow-x: hidden;
}

/* CONTENEDOR GENERAL */
.section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  font-size: 2rem;
  position: relative;
}

/* FONDO CONTINUO */
.background {
  position: fixed;
  width: 100%;
  height: 300vh;
  top: 0;
  left: 0;
  background: linear-gradient(to bottom, #000814 0%, #001d3d 25%, #6ea8ff 55%, #bde0ff 75%, #dff6ff 100%);
  z-index: -2;
}

/* ESTRELLAS */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
  z-index: -1;
}

@keyframes twinkle {
  0%,100% {opacity: 0.2;}
  50% {opacity: 1;}
}

/* PRADERA */
.field {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 200px;
  background: linear-gradient(to top, #74c69d, #b7e4c7);
}

/* GINGER */
.ginger {
  position: absolute;
  bottom: 120px;
  width: 120px;
  height: 100px;
  background: white;
  border-radius: 50% 50% 40% 40%;
  left: 50%;
  transform: translateX(-50%);
}

.ginger::before {
  content: "";
  position: absolute;
  width: 40px;
  height: 60px;
  background: #a47148;
  border-radius: 50%;
  left: -20px;
  top: 10px;
}

.ginger::after {
  content: "";
  position: absolute;
  width: 40px;
  height: 60px;
  background: #a47148;
  border-radius: 50%;
  right: -20px;
  top: 10px;
}

/* BOTONES */
.buttons { margin-top: 30px; }

button {
  padding: 14px 28px;
  font-size: 18px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.4s ease;
}

#yes {
  background: white;
  color: #0066cc;
}

#no {
  background: #0066cc;
  color: white;
}

.glow {
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 5px #ffffff; }
  to { box-shadow: 0 0 25px #ffffff; }
}

.highlight {
  animation: shine 2s infinite alternate;
}

@keyframes shine {
  from { text-shadow: 0 0 5px #ffffff; }
  to { text-shadow: 0 0 20px #ffffff; }
}
</style>
</head>

<body>
